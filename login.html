<script type="text/javascript">
$(function(){
$("#login").click(function(){ //ログインボタンが押された時
$.post( //サーバにデータ送信＆受信
"login.php", //プログラムは login.php
{
"email": $("#email").val(), //email
},
function(data){ //送受信完了時の処理
if(data.result == "Failure"){ //"Failure"受信時
alert("登録されていないメールアドレスです");
} else { //そうでは場合
//userinfo.html に飛ぶ
location.href = "userinfo.html";
}
}
);
});
});
</script>
